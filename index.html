      function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        var timeString =
          hours.toString().padStart(2, "0") +
          ":" +
          minutes.toString().padStart(2, "0") +
          ":" +
          seconds.toString().padStart(2, "0");

        document.querySelector(".JAM").innerText = timeString;
      }

      setInterval(auto, 1000);
      function auto() {
        let hours = date.getHours(); // untuk mendapatkan jam sekarang
        let mins = date.getMinutes(); // untuk mendapatkan menit sekarang
        let secs = date.getSeconds();
        let a = hours + ":" + mins;
        if (a > SUBUH && a < SYURUQ) {
          document.getElementById("SUBUH").style.backgroundColor = "red";
        } else if (a > SYURUQ && a < ZUHUR) {
          document.getElementById("syuruq").style.backgroundColor = "red";
        } else if (a > ZUHUR && a < ASHAR) {
          document.getElementById("ZUHUR").style.backgroundColor = "red";
        } else if (a > ASHAR && a < MAGHRIB) {
          document.getElementById("ASHAR").style.backgroundColor = "red";
        } else if (a > MAGHRIB && a < ISYA) {
          document.getElementById("MAGHRIB").style.backgroundColor = "red";
        } else {
          document.getElementById("ISYA").style.backgroundColor = "red";
        }
      }

      const imgs = document.getElementById("imgs");
      const img = document.querySelectorAll("#imgs img");

      let idx = 0;

      let interval = setInterval(run, 5000);

      let count = 0;

      function run() {
        idx++;
        changeImage();
      }

      function changeImage() {
        if (idx > img.length - 1) {
          idx = 0;
        } else if (idx < 0) {
          idx = img.length - 1;
        }

        for (let i = 0; i < img.length; i++) {
          if (i == count) {
            img[i].style.opacity = `1`;
          } else {
            img[i].style.opacity = `0`;
          }
        }

        console.log(count);
        count++;
        if (count >= 3) {
          count = 0;
        }
      }

      function resetint() {
        clearInterval(interval);
        interval = setInterval(run, 5000);
      }
    </script>
